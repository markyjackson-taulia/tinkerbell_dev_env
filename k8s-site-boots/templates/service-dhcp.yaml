kind: Service
apiVersion: v1
metadata:
  annotations:
    metallb.universe.tf/address-pool: boots-dhcp
    metallb.universe.tf/allow-shared-ip: boots-dhcp
  labels:
    k8s-app: boots-dhcp
  name: boots-dhcp
spec:
  externalTrafficPolicy: Local
  selector:
    k8s-app: boots
  type: LoadBalancer
  ports:
  - name: bootp
    port: 67
    protocol: UDP
    targetPort: bootp
