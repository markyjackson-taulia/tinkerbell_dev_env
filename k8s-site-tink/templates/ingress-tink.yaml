apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  labels:
    k8s-app: tink
  name: tink
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx-static
  rules:
  - host: tink-grpc.{{ .Values.clusterFQDN }}
    http:
      paths:
      - backend:
          serviceName: tink
          servicePort: tink-grpc
        path: /
  - host: tink-cert.{{ .Values.clusterFQDN }}
    http:
      paths:
      - backend:
          serviceName: tink
          servicePort: tink-cert
        path: /
