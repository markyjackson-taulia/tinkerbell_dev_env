---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  labels:
    k8s-app: tink
  name: tink
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
spec:
  ingressClassName: nginx-external
  rules:
  - host: tink-grpc.{{ .Values.clusterFQDN }}
    http:
      paths:
      - backend:
          serviceName: tink
          servicePort: tink-grpc
        path: /
  tls:
  - hosts:
    - tink-grpc.{{ .Values.clusterFQDN }}
    secretName: tink-grpc.{{ .Values.clusterFQDN }}
